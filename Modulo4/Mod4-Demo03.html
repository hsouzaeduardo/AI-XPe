<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração 03</title>
    <style>
        div {
            position: absolute;
            border: 4px solid red;
            width: 100px;
            height: 100px;
        }
        
        div>ul>li {
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
        
        video {
            height: 100%;
            width: 100%;
        }
        
        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <ul></ul>
    </div>
    <video autoplay id="video"></video>
    <canvas id="canvas"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="camera.js"></script>

    <script>
        const subscriptionKey = "3196cdd9d39f435099c60741d9ef412e";
        const url = "https://xpe-cog.cognitiveservices.azure.com/face/v1.0/detect";

        var makeblob = function(dataURL) {
            const BASE64_MARKER = ';base64,';
            const parts = dataURL.split(BASE64_MARKER);
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);

            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }

            return new Blob([uInt8Array], {
                type: contentType
            });
        }

        var processImage = function(sourceImage) {
            var param = {
                "detectionModel": "detection_01",
                "returnFaceId": "true",
                "returnAge": "true",
                "returnFaceAttributes": "age, emotion, glasses, gender, smile",
                "recognitionModel": "recognition_01"
            };

            $.ajax({
                url: url + "?" + $.param(param),
                type: "POST",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Content-Type", "application/octet-stream");
                    xhr.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                },
                data: sourceImage,
                processData: false
            }).done(function(data) {
                debugger
                if (data.length == 1)
                    makeDiv(data[0]);
            });
        }

        var makeDiv = function(data) {
            debugger;
            let height = data.faceRectangle.height;
            let left = data.faceRectangle.left;
            let top = data.faceRectangle.top;
            let width = data.faceRectangle.width;
            $("div").css("height", height);
            $("div").css("left", left);
            $("div").css("top", top);
            $("div").css("width", width);
            $("ul").empty();
            $("ul").append(`<li>Idade:${data.faceAttributes.age}</li>`);
            $("ul").append(`<li>Sexo:${data.faceAttributes.gender}</li>`);
            $("ul").append(`<li>Óculos:${data.faceAttributes.glasses}</li>`);
            $("ul").append(`<li>Sorriso:${data.faceAttributes.smile}</li>`);
            $("ul").append(`<li>Bravo:${data.faceAttributes.emotion.anger}</li>`);
            $("ul").append(`<li>Feliz:${data.faceAttributes.emotion.happiness}</li>`);
            $("ul").append(`<li>Neutro:${data.faceAttributes.emotion.neutral}</li>`);

        }
    </script>
</body>

</html>

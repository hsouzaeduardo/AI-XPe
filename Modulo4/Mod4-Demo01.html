<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Demonstração 01</title>
</head>
<body>
    <table class="table table-borderd ">
        <thead>
            <tr>
                <th>Linha</th>
                <th>Time</th>
                <th>Margem</th>
                <th>Anomalia</th>
            </tr>
        </thead>
        <tbody id="resultado">

        </tbody>
    </table>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        const subscriptionKey = "f3480472308d469fafbd077720f89f70";
        const detect = "anomalydetector/v1.0/timeseries/entire/detect";
        const url = "https://xpe-anomalia-detect.cognitiveservices.azure.com/" + detect
        var dataFile;
        var params = {
            // Request parameters\
        };
        
        $.get("data.json", params, function (data, status) {
            dataFile = data;

            $.ajax({
                url: url,
                type: "POST",
                beforeSend: function(xhr) {
                    //xhr.setRequestHeader("Content-Type", "application/octet-stream");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                },
                data: JSON.stringify(dataFile),
                processData: false
            }).done(function(dataResult) {
                for (var i = 0; i < dataResult.expectedValues.length; i++) {
                    
                    var rowBG = dataResult.isAnomaly[i] ? "bg-danger" : "";

                    var linha = "<tr class ='"+rowBG+"'><td>"+ i +"</td><td>" + dataResult.expectedValues[i] 
                        + "</td><td>" + dataResult.lowerMargins[i] 
                        + "</td><td>" + dataResult.isAnomaly[i] + "</td></tr>";
                    $("#resultado").append(linha);
                }
            });

        }).fail(function (data) {
            alert("Data: " + data);
        });
 
    </script>
</body>
</html>
